<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Generated video {{ name }}</title>
</head>
<body>
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>Hello World!</h1>
    {% endif %}

    <video width="741" height="304" controls>
        <source src={{ url_for('static', filename='video.mp4') }} type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
